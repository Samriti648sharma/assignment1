<!-- login page  -->
<div class="container" id="box">
<h2 class="heading"> LOGIN</h2>
<hr/>

<form [formGroup]="loginForm" (ngSubmit)='onSubmit()'> 
        
        <label>
            EMAIL<br>
          <input type="email" for="email" formControlName="email" ><br>
          <span class="error" *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">Invalid Email</span>
        </label>
        <br><br>
        <label>
          PASSWORD<br>
          <input type="text" for="password" formControlName="password" ><br>
           <span class="error" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">Field Required</span>
        </label> 
<br><br>
        <div class ='submit'>
                <button type="submit" [disabled]="!loginForm.valid"  >Submit</button><br>
              </div>
             <br> <div class="change">New user ? <a routerLink="/register">Register</a></div>
              
</form>
</div>
